apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-ingress-config
  namespace: kube-system
data:
  traefik.toml: |
    logLevel = "INFO"
    [api]
    [entryPoints]
      [entryPoints.http]
      address = ":80"
      [entryPoints.https]
      address = ":443"
        [entryPoints.https.tls]
          [[entryPoints.https.tls.certificates]]
          CertFile = "/tls/tls.crt"
          KeyFile = "/tls/tls.key"
    [kubernetes]
    [metrics]
      [metrics.prometheus]
